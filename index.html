        .bg-green-700 { background-color: #047857; }
        .bg-green-500 { background-color: #10b981; }

        .bg-gray-200 { background-color: #e5e7eb; }
        .bg-gray-400 { background-color: #9ca3af; }
        .bg-white { background-color: #ffffff; }

        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }

        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .space-y-4 > * + * { margin-top: 1rem; }

        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .w-full { width: 100%; }
        .h-8 { height: 2rem; }
        .h-2\.5 { height: 0.625rem; }

            width: 100%;
            background-color: #e5e7eb; /* bg-gray-200 */
            border-radius: 9999px; /* rounded-full */
            height: 0.625rem; /* h-2.5 */

            background-color: #2563eb; /* bg-blue-600 */
            height: 0.625rem; /* h-2.5 */
            border-radius: 9999px; /* rounded-full */
            transition: width 0.5s ease-out;
        }

            width: 100%;
            text-align: left;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid #bfdbfe; /* border-blue-200 */

            font-size: 1.125rem;
            cursor: pointer;

            background-color: #dbeafe; /* bg-blue-100 */
        }

        .option-button:disabled {
            cursor: not-allowed;
        }

        .button {

            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button-blue {
            background-color: #2563eb; /* bg-blue-600 */

        }

        .button-blue:hover:not(:disabled) {
            background-color: #1d4ed8; /* bg-blue-700 */

            background-color: #059669; /* bg-green-600 */

        /* Responsive styles */

        .opacity-60 { opacity: 0.6; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        .hidden { display: none; }

        document.addEventListener('DOMContentLoaded', () => {
            // App state
            let state = {
                questions: [],
                currentQuestionIndex: 0,
                selectedAnswer: null,
                isAnswered: false,
                score: 0,
                showScore: false,
                feedbackMessage: ''
            };

            // Get app container
            const appContainer = document.getElementById('app');

            // Shuffle an array (Fisher-Yates shuffle)
            const shuffleArray = (array) => {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            // Initialize the app
            const init = () => {
                // Shuffle questions, select only 75 random questions, and shuffle their options
                state.questions = shuffleArray(quizQuestions)
                    .slice(0, 75) // Limit to 75 questions per session
                    .map(q => ({
                        ...q,
                        options: shuffleArray(q.options)
                    }));
                
                renderApp();
            };

            // Handle answer selection
            const handleAnswerOptionClick = (option) => {
                if (!state.isAnswered) {
                    state.selectedAnswer = option;
                    renderApp();
                }
            };

            // Handle submit answer
            const handleSubmit = () => {
                if (!state.selectedAnswer) return;

                state.isAnswered = true;
                if (state.selectedAnswer === state.questions[state.currentQuestionIndex].answer) {
                    state.score++;
                    state.feedbackMessage = 'Correct!';
                } else {
                    state.feedbackMessage = 'Incorrect!';
                }
                renderApp();
            };

            // Handle next question
            const handleNextQuestion = () => {
                const nextQuestion = state.currentQuestionIndex + 1;
                if (nextQuestion < state.questions.length) {
                    state.currentQuestionIndex = nextQuestion;
                    state.selectedAnswer = null;
                    state.isAnswered = false;
                    state.feedbackMessage = '';
                } else {
                    state.showScore = true;
                }
                renderApp();
            };

            // Handle restart quiz
            const handleRestartQuiz = () => {
                // Shuffle questions, select only 75 random questions, and shuffle options again
                state.questions = shuffleArray(quizQuestions)
                    .slice(0, 75) // Limit to 75 questions per session
                    .map(q => ({
                        ...q,
                        options: shuffleArray(q.options)
                    }));
                state.currentQuestionIndex = 0;
                state.score = 0;
                state.selectedAnswer = null;
                state.isAnswered = false;
                state.showScore = false;
                state.feedbackMessage = '';
                renderApp();
            };

            // Get button class based on state
            const getButtonClass = (option) => {
                if (!state.isAnswered) {
                    return state.selectedAnswer === option 
                        ? 'option-button bg-blue-500 text-white' 
                        : 'option-button bg-white text-blue-800';
                } else {
                    if (option === state.questions[state.currentQuestionIndex].answer) {
                        return 'option-button bg-green-500 text-white';
                    }
                    if (option === state.selectedAnswer && option !== state.questions[state.currentQuestionIndex].answer) {
                        return 'option-button bg-red-500 text-white';
                    }
                    return 'option-button bg-white text-blue-800 opacity-60';
                }
            };

            // Render the app
            const renderApp = () => {
                if (state.questions.length === 0) {
                    appContainer.innerHTML = `
                        <div class="flex items-center justify-center">
                            <p class="text-xl">Loading Quiz...</p>
                        </div>
                    `;
                    return;
                }

                if (state.showScore) {
                    // Show score screen
                    appContainer.innerHTML = `
                        <div class="text-center">
                            <h2 class="text-3xl font-bold text-blue-900 mb-4">Quiz Completed!</h2>
                            <p class="text-xl text-gray-700 mb-6">
                                You scored <span class="font-bold text-blue-600">${state.score}</span> out of <span class="font-bold text-blue-600">${state.questions.length}</span>
                            </p>
                            <p class="text-lg text-gray-600 mb-4">
                                (75 questions randomly selected from a pool of over 180 questions)
                            </p>
                            <button id="restart-quiz" class="button button-blue">
                                Restart Quiz
                            </button>
                        </div>
                    `;

                    // Add event listener for restart button
                    document.getElementById('restart-quiz').addEventListener('click', handleRestartQuiz);
                } else {
                    // Show question screen
                    const currentQuestion = state.questions[state.currentQuestionIndex];
                    const progressPercentage = ((state.currentQuestionIndex + 1) / state.questions.length) * 100;

                    appContainer.innerHTML = `
                        <div class="mb-6">
                            <span class="text-xl font-bold text-blue-900">Promex Practice 👍</span>
                            <div class="flex justify-between items-center mb-2">
                                <h2 class="text-2xl font-bold text-blue-900">
                                    Question ${state.currentQuestionIndex + 1}
                                    <span class="text-lg font-normal text-gray-500">/${state.questions.length}</span>
                                </h2>
                                <div class="text-lg font-semibold text-blue-600">Score: ${state.score}</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <p class="text-xl text-gray-800 leading-relaxed">${currentQuestion.question}</p>
                        </div>

                        <div class="flex flex-col space-y-4 mb-6" id="options-container">
                            ${currentQuestion.options.map((option, index) => `
                                <button
                                    id="option-${index}"
                                    class="${getButtonClass(option)}"
                                    ${state.isAnswered ? 'disabled' : ''}
                                >
                                    ${option}
                                </button>
                            `).join('')}
                        </div>

                        <div class="flex flex-col items-center justify-between md:flex-md-row">
                            <div class="h-8 text-xl font-bold ${
                                state.feedbackMessage === 'Correct!' ? 'text-green-600' : 'text-red-600'
                            }">
                                ${state.feedbackMessage}
                            </div>
                            
                            ${!state.isAnswered ? `
                                <button
                                    id="submit-btn"
                                    class="button button-blue w-full mt-4 md:w-md-auto md:mt-md-0"
                                    ${!state.selectedAnswer ? 'disabled' : ''}
                                >
                                    Submit
                                </button>
                            ` : `
                                <button
                                    id="next-btn"
                                    class="button button-green w-full mt-4 md:w-md-auto md:mt-md-0"
                                >
                                    ${state.currentQuestionIndex + 1 < state.questions.length ? 'Next Question' : 'Finish Quiz'}
                                </button>
                            `}
                        </div>
                        <div class="text-sm text-gray-500 mb-1">
                            <br>
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <span>Over 1000 randomly selected questions</span><br>
                                <span>Best Wishes (Victor Mokut)</span>
                            </div>
                        </div>
                    `;

                    // Add event listeners for options
                    currentQuestion.options.forEach((option, index) => {
                        document.getElementById(`option-${index}`).addEventListener('click', () => {
                            handleAnswerOptionClick(option);
                        });
                    });

                    // Add event listener for submit/next button
                    if (!state.isAnswered) {
                        document.getElementById('submit-btn').addEventListener('click', handleSubmit);
                    } else {
                        document.getElementById('next-btn').addEventListener('click', handleNextQuestion);
                    }
                }
            };

            // Initialize the app
            init();
        });
    </script>
</body>
